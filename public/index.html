<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SeeForm AI</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #4e54c8, #8f94fb);
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #root {
      width: 100%;
      max-width: 800px;
      margin: 20px;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      font-size: 28px;
      color: #4e54c8;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #555;
    }

    footer {
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div id="root"></div> 
</body>
</html>
